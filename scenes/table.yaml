    eyePoint: V3 0 600 0
    lookAt: V3 0 0 -2000
    up: V3 0 1 0

viewPlane:
    width: 600
    height: 400
    dist: 500
    maxDepth: 10

bgColor: RGB {channelRed = 0.0, channelGreen = 0.0, channelBlue = 0.0}
shadows: true
outputFile: renders/world.bmp

ambient: RGB {channelRed = 0.1, channelGreen = 0.1, channelBlue = 0.1}
