camera:
    eyePoint: V3 0 600 0
    lookAt: V3 0 0 -2000
    up: V3 0 1 0

viewPlane:
    width: 800
    height: 800
    dist: 500
    maxDepth: 5

bgColor: RGB {channelRed = 0.392, channelGreen = 0.584, channelBlue = 0.929}
shadows: true
outputFile: renders/table.bmp

ambient: RGB {channelRed = 0.1, channelGreen = 0.1, channelBlue = 0.1}
# ambient:
#     color: RGB {channelRed = 1.0, channelGreen = 1.0, channelBlue = 1.0}
#     strength: 1

lights:
    - type: point
      strength: 1
    #   color: RGB {channelRed = 1.0, channelGreen = 1.0, channelBlue = 1.0}
      color: RGB {channelRed = 0.8, channelGreen = 0.8, channelBlue = 0.8}
      position: V3 600 800 -800
    - type: point
      strength: 1
      color: RGB {channelRed = 0.8, channelGreen = 0.8, channelBlue = 0.8}
      position: V3 -600 800 -2000

objects:
    - type: mesh
      path: meshes/table.ply
      material:
          diffuseColor: RGB {channelRed = 0.961, channelGreen = 0.851, channelBlue = 0.651}
        #   diffuseColor: RGB {channelRed = 0.0, channelGreen = 0.0, channelBlue = 0.0}
          kr: 0
          kt: 0
          alpha: 200
      transform:
          translation: V3 0 -1300 -2000
          rotation: Quaternion 1 (V3 0 0 0)
          scale: V3 350 350 350
    - type: mesh
      path: meshes/cube.ply
      material:
          diffuseColor: RGB {channelRed = 0.0, channelGreen = 0.0, channelBlue = 0.0}
          kr: 0.8
          kt: 0
          alpha: 200
      transform:
          translation: V3 0 100 -2800
          rotation: Quaternion 1 (V3 0 0 0)
          scale: V3 200 200 200
    # - type: mesh
    #   path: meshes/earth.ply
    #   material:
    #       diffuseColor: RGB {channelRed = 0.6, channelGreen = 0.6, channelBlue = 0.9}
    #       kr: 0
    #       kt: 0
    #       alpha: 20
    #   transform:
    #       translation: V3 220 220 -1800
    #       rotation: Quaternion 0.93 (V3 0.366 0 0)
    #       scale: V3 100 100 100
    - type: mesh
      path: meshes/monkey.ply
      material:
          diffuseColor: RGB {channelRed = 0.52, channelGreen = 0.27, channelBlue = 0.15}
          kr: 0
          kt: 0
          alpha: 20
      transform:
          translation: V3 -100 200 -1800
          rotation: Quaternion 0.995 (V3 0 0.098 0)
          scale: V3 100 100 100
    - type: sphere
      material:
          diffuseColor: RGB {channelRed = 1.0, channelGreen = 0.0, channelBlue = 0.0}
          kr: 0
          kt: 0
          alpha: 200
      center: V3 220 220 -1800
      radius: 100
