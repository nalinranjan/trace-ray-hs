camera:
    eyePoint: V3 0 0 0
    lookAt: V3 0 0 -1
    up: V3 0 1 0

viewPlane:
    width: 800
    height: 800
    dist: 200
    maxDepth: 10

bgColor: RGB {channelRed = 0.0, channelGreen = 1.0, channelBlue = 0.0}
shadows: true
outputFile: renders/cube.bmp

ambient:
    color: RGB {channelRed = 1.0, channelGreen = 1.0, channelBlue = 1.0}
    strength: 1

lights:
    - type: point
      strength: 1
      color: RGB {channelRed = 1.0, channelGreen = 1.0, channelBlue = 1.0}
      position: V3 -10 10 10

objects:
    - type: mesh
      path: meshes/cube.ply
      material:
          type: matte
          diffuseColor: RGB {channelRed = 1.0, channelGreen = 1.0, channelBlue = 1.0}
      transform:
          translation: V3 0 0 -500
          rotation: Quaternion 0.93 (V3 0.366 0 0)
          scale: V3 100 100 100