camera:
    eyePoint: V3 0 0 0
    lookAt: V3 0 0 -1
    up: V3 0 1 0

viewPlane:
    width: 600
    height: 600
    dist: 200
    maxDepth: 10

bgColor: RGB {channelRed = 0.26, channelGreen = 0.878, channelBlue = 0.96}
shadows: true
outputFile: renders/bunny.bmp

ambient:
    color: RGB {channelRed = 1.0, channelGreen = 1.0, channelBlue = 1.0}
    strength: 1

lights:
    - type: point
      strength: 1
      color: RGB {channelRed = 1.0, channelGreen = 1.0, channelBlue = 1.0}
      position: V3 -10 10 10

objects:
    - type: mesh
      path: meshes/cube.ply
      material:
          type: matte
          diffuseColor: RGB {channelRed = 0.76, channelGreen = 0.50, channelBlue = 0.98}
      transform:
          translation: V3 0 0 -700
          rotation: Quaternion 0.93 (V3 0.366 0 0)
          scale: V3 100 100 100
    - type: mesh
      path: meshes/bunny.ply
      material:
          type: matte
          diffuseColor: RGB {channelRed = 0.57, channelGreen = 0.22, channelBlue = 0.33}
      transform:
          translation: V3 0 -300 -500
          rotation: Quaternion 1 (V3 0 0 0)
          scale: V3 400 400 400